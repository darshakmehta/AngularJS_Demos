<!doctype html>
<html lang="en" data-ng-app="myapp">
<head>
	<meta charset="utf-8">
	<title>AngulasJS Demo8 </title>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script>
	var myapp = angular.module('myapp',[]);
	myapp.controller('nameController',function($scope){
		$scope.names = ['Darshak','Chandresh','Mehta']; //note : ng-repeat does not allow duplicate keys. 
		//More details here : https://docs.angularjs.org/error/ngRepeat/dupes?p0=name%20in%20names&p1=string:&p2=
		
		$scope.addName = function(){
			$scope.names.push($scope.enteredName);
			$scope.enteredName = "";  //to clear the form input

			
		};
		$scope.removeName = function(name){
				var i = $scope.names.indexOf(name);
				$scope.names.splice(i,1);
			};
	});
	</script>
</head>
<body data-ng-controller = "nameController">
<ul>
	<li ng-repeat = "name in names">{{name}}
		<a href="" ng-click="removeName(name)">remove</a>
	</li>

</ul>
<form ng-submit ="addName()">
	<input type ="text" ng-model="enteredName">
	<input type="submit" value="add">

</form>


</body>
</html>
