
<!doctype html>
<html lang="en" data-ng-app="myapp">
<head>
	<meta charset="utf-8">
	<title>AngulasJS Demo14</title>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script>
	var countryApp = angular.module('myapp',[]);
	countryApp.controller('countryController',['$scope','$http',function(scope,http){ 
		http.get('countries.json').success(function(data){ 
			scope.countries =data;
		});
	}]);
	</script>
</head>
<body data-ng-controller = "countryController">
	Search: <input data-ng-model ="query" type="text" />
	<table>
		<tr>
			<th> Country</th>
			<th>Population</th>
		</tr>
		<tr data-ng-repeat = "country in countries | filter:query | orderBy:'-population'">
			<!-- Note : The pipe order depends upon the results as in if you consider orderBy before and filter later it may change results(it works like Unix pipes the order you gave to it)-->
		
			<td>{{country.name}}</td>
			<td>{{country.population}}</td>
		</tr>
</table>
</body>
</html>
